{% extends 'base.html' %}

{% block content %}
{% if object %}
    <h1>Edit <span class="brown-text">{{object.name}}</span></h1>
  {% else %}
    <h1 class="brown-text center-align">Add Trail</h1>
  {% endif %}
  <form action="" method="POST" class=>
    {% csrf_token %}
    <table>
     {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn brown">
  </form>
{% endblock %}
