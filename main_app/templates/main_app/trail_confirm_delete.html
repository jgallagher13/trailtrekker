{% extends 'base.html' %}

{% block content %}
  <h1 class="brown-text center-align">Delete Trail</h1>

  <h4 class="center-align">Are you sure you want to delete <span class="brown-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn brown">
    <a href="{% url 'detail' trail.id %}" class="green-text text-darken-4">Cancel</a>
  </form>
{% endblock %}
