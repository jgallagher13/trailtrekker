{% extends 'base.html' %}
{% block content %}

<h1 class="brown-text center-align">Trail List</h1>

{% for trail in trails %}
  <div class="card transparent-card">
    <a href="{% url 'detail' trail.id %}">
    <div class="card-content">
      <span class="card-title black-text">{{ trail.name }}</span>
      <p class="black-text">Location: {{ trail.location }}</p>
      <p class=black-text>Distance: {{ trail.distance }} miles</p>
      <p class="black-text">EST: {{ trail.est }} hrs</p>
    </div>
  </div>
</a>
  
{% endfor %}

{% endblock %}
